<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 예측기</title>
</head>
<body>
    <script>
        let lotto = new Array();
        let cnt;    // 중복 확인
        while(true){
            cnt = 0;
            for(let i=0; i<6; i++){
                lotto[i] = Math.floor(Math.random()*45)+1;
            }
            lotto.sort(function(a,b){
                return a - b;
            })
            for(let i=0; i<6; i++){
                for(let j=i+1; j<6; j++){
                    if(lotto[i]==lotto[j]) cnt++;
                }
            }
            if(cnt==0) break;
        }
        document.write("<p>오늘의 예측 로또번호</p>");
        document.write(`<p>${lotto.join(" ")}</p>`);
    </script>
</body>
</html>
